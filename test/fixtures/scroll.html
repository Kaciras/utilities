<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Scrollable elements</title>
	<style>
	body {
		display: flex;
		margin: 0;
	}

	section {
		width: 100px;
		height: 300px;
		overflow: auto;
	}

	#A {
		background: #ffebeb;
	}

	#A > div {
		height: 600px;
	}

	#B {
		background: #cfffcc;
	}

	#B > div {
		height: 900px;
	}

	#C {
		background: #e6ecff;
	}

	#C > div {
		height: 1200px;
	}
	</style>
</head>
<body>
<section id='A'><div></div></section>
<section id='B'><div></div></section>
<section id='C'><div></div></section>
</body>
</html>
