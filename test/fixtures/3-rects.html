<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3-rects</title>
	<style>
	body {
		display: flex;
		margin: 0;
		width: 100vw;
		height: 100vh;
	}

	div {
		display: inline-flex;
		justify-content: center;
		align-items: center;
		width: 100px;
		height: 100px;
		font-size: 4rem;
	}

	#A {
		background: #ffebeb;
	}

	#B {
		background: #cfffcc;
	}

	#C {
		background: #e6ecff;
	}
	</style>
</head>
<body>
<div id='A'>A</div>
<div id='B'>B</div>
<div id='C'>C</div>
</body>
</html>
